<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="email" placeholder="demo123@gmail.com"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="password" placeholder="********"> </ion-input>
  </ion-item>
  <ion-button (click)="login()">Login</ion-button>
  <ion-button (click)="ForgotPassword()">ForgotPassword</ion-button>
</ion-content>
